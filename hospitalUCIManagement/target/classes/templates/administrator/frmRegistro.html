<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head th:replace="master/master :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<form th:action="@{/hhospitals/save}" method="post" th:object="${h}">
				<div class="col-sm-12">
					<label class="form-label">Nombre Hospital:</label> <input type="text"
						th:field="*{nameHospital}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<label class="form-label">Direccion:</label> <input type="text"
						th:field="*{adressHospital}" class="form-control"></input>
				</div>

				<div class="col-sm-12">
					<input type="submit" value="Registrar" class="btn btn-dark"></input>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
